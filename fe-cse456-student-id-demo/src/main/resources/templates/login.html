<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
<!--    <link rel=stylesheet th:href="@{/css/form-style.css}>-->
</head>
<body>
    <div class="form-container">
        <h1>Login</h1>
        <span class="" th:if="${errLogin != null}"></span>
        <form th:action="@{'/auth'}" method="post" th:object="${user}">
            <div>
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter username" name="username" required th:value="${username == null? '' : username }">
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
